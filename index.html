<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="GROUP 1" />
    <title>Salary-Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
      <header id="header">
        <nav class="navbar">
          <div class="container offset-sm-5">
            <a class="navbar-brand">SALARY CALCULATOR</a>
          </div>
        </nav>
      </header>

      <div class="container input-form">
        <form>
          <div class="form-group" id="employeeName">
            <input class="form-control" type="text" name="employeeName" id="employeeId" placeholder="Employee name">
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <select id="employeeLevel" class="form-control">
                <option>Employee Level</option>
                <option value="">1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="col-sm-6 form-group">
              <select id="employeeRole" class="form-control">
                <option>Employer role</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div> 
          </div>
          <button class="btn btn-success" onclick="return calculateSalary">calculate salary</button>       
        </form>
      </div>

      <div class="container result">
        <div class="row">
          <div class="col-md-6">
            <p>EMPLOYEE NAME:</p>
          </div>
          <div class="col-md-6">
            <p>.......</p>
          </div>
        </div>
        <hr/>
        <div class="row">
          <div class="col-md-4" style="margin-top: 40px">
            <p>BENEFITS:</p>
          </div>
          <div class="col-md-8">
            <div class="col-md-12">
              <div class="col-md-6">House:</div>
              <div class="col-md-6">........</div>
            </div>
            <div class="col-md-12">
              <div class="col-md-6">Health:</div>
              <div class="col-md-6">.......</div>
            </div>
            <div class="col-md-12">
              <div class="col-md-6">Feeding:</div>
              <div class="col-md-6">.......</div>
            </div>
            <div class="col-md-12">
              <div class="col-md-6">Traveling</div>
              <div class="col-md-6">........</div>
            </div> 
            <div class="col-md-12">
              <div class="col-md-6">Workshop</div>
              <div class="col-md-6">........</div>
            </div>                                                          
          </div>
        </div>
        <hr/>
        <div class="col-md-6">
          <p>BASIC SALARY:</p>
        </div>
        <div class="col-md-6">
          <p>.......</p>
        </div>
        <div class="col-md-6">
          <p>TOTAL SALARY:</p>
        </div>
        <div class="col-md-6">
          <p id="result"></p>
        </div>              
      </div>

  </body>
      <footer id="footer">
        <div class="footer">
          <div class="container">
            <div class="row">
              <div class="text-center col-xs-12">
                <p>Thanks for choosing us</p>
              </div>
            </div>
          </div>
        </div>
      </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</html>
