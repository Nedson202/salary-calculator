<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Salary-Calculator</title>
    <link rel="shortcut icon" href="img/fav.ico" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
      <header id="header">
        <nav class="navbar">
          <div class="container offset-sm-5">
            <a class="navbar-brand">SALARY CALCULATOR</a>
          </div>
        </nav>
      </header>

      <div class="container input-form">
        <form>
          <div class="form-group" id="employeeName">
            <input class="form-control" type="text" name="employeeName" id="employeeId" placeholder="Employee name">
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <select id="employeeLevel" class="form-control">
                <option>Employee Level</option>
                <option value="">1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div>
            <div class="col-sm-6 form-group">
              <select id="employeeRole" class="form-control">
                <option>Employer role</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div> 
          </div>
          <button class="btn btn-success">calculate salary</button>       
        </form>

      </div>

  </body>
      <footer id="footer">
        <div class="footer">
          <div class="container">
            <div class="row">
              <div class="text-center col-xs-12">
                <p>Thanks for choosing us</p>
              </div>
            </div>
          </div>
        </div>
      </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
